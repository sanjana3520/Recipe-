<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #d9beaf, #ffccff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .contact-container:hover {
            transform: translateY(-10px);
        }

        .contact-left {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
        }

        .contact-left-title h2 {
            font-weight: 700;
            color: #760636;
            font-size: 32px;
            margin-bottom: 10px;
            text-align: center;
        }

        .contact-left-title hr {
            border: none;
            width: 80px;
            height: 4px;
            background-color: #a363aa;
            border-radius: 5px;
            margin: 0 auto;
        }

        .contact-inputs {
            width: 100%;
            height: 45px;
            border: 1px solid #ddd;
            outline: none;
            padding-left: 15px;
            font-weight: 500;
            color: #666;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .contact-inputs:focus {
            border-color: #a363aa;
            box-shadow: 0 0 8px rgba(163, 99, 170, 0.2);
        }

        textarea {
            width: 100%;
            resize: vertical;
            height: 150px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-weight: 500;
            color: #666;
            transition: all 0.3s;
        }

        textarea:focus {
            border-color: #a363aa;
            box-shadow: 0 0 8px rgba(163, 99, 170, 0.2);
        }

        button {
            width: 100%;
            height: 45px;
            border: none;
            background-color: #a363aa;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #8e2b8a;
            box-shadow: 0 4px 12px rgba(142, 43, 138, 0.4);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="c8806e1c-2c9e-4c57-af4b-2a1301fc6962">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
